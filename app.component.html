<div class="card">
  <div class="card-body">
<h1>{{title}}</h1>
<input type="text" placeholder="Enter new task" #task />
<br> <br>
<button (click)="addTask(task.value)"> Add Task</button>

<ul *ngFor="let item of list">
    <li>{{item.name }}<button (click)="removeTask(item.id)">Remove</button></li>
</ul>
  </div>
</div>
